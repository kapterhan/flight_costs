<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>항공권 탐색 - ID 입력</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; display: flex; justify-content: center; align-items: center; height: 90vh; background-color: #f9f9f9; }
    .container { width: 300px; padding: 20px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; }
    input[type="text"] { width: 100%; padding: 10px; margin: 15px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
    input[type="submit"]:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ID 입력</h1>
    <!-- userId를 쿼리스트링으로 전달 -->
    <form action="/schedule" method="get">
      <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" required>
      <input type="submit" value="제출">
    </form>
  </div>
</body>
</html>
