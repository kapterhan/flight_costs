<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>최저가 및 평균 금액 추이</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background-color: #f2f2f2; 
    }
    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      text-align: center;
    }
    h2 { 
      text-align: center; 
    }
    .button-group { 
      margin-top: 20px; 
    }
    .button-group a { 
      display: inline-block; 
      padding: 10px 20px; 
      margin: 0 10px; 
      background-color: #007bff; 
      color: #fff; 
      text-decoration: none; 
      border-radius: 4px; 
    }
    .button-group a:hover { 
      background-color: #0056b3; 
    }
    img { 
      max-width: 100%; 
      height: auto; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>최저가 및 평균 금액 추이</h2>
    <img src="data:image/png;base64,{{ image_base64 }}" alt="최저가 추이 그래프">
    <div class="button-group">
      <a href="/view_schedule?userId={{ user_id }}">돌아가기</a>
    </div>
  </div>
</body>
</html>
