<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개별 항공권 가격 추이</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
    .container {
      max-width: 1200px; margin: 0 auto; background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;
    }
    img { max-width: 100%; height: auto; }
    .button-group a {
      display: inline-block; padding: 10px 20px; margin: 10px 5px;
      background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px;
    }
    .button-group a:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>개별 항공권 가격 추이</h2>
    <p>
      {{ flight_name1 }} ({{ flight_time_s1 }} → {{ flight_time_e1 }})<br>
      {{ flight_name2 }} ({{ flight_time_s2 }} → {{ flight_time_e2 }})
    </p>
    <img src="data:image/png;base64,{{ image_base64 }}" alt="개별 항공권 가격 추이">
    <div class="button-group">
      <a href="/view_schedule?userId={{ user_id }}">일정 목록으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
